<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta name="description" content="A second HTML page called from index.html that accepts contact information.">
  <meta name="keywords" content="HTML, contacts page">
  <meta name="author" content="Max Ramos">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index HTML Page ver.2 Project 4.8</title>

  <link href="styles-contact.css" rel="stylesheet">
</head>

<body>
  <header class="site-header">
    <h1>Contact</h1>
    <p class="intro">Send me a message using the form below.</p>
  </header>

  <nav class="site-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#music">Music</a></li>
      <li><a href="index.html#aquariums">Aquariums</a></li>
    </ul>
  </nav>

  <main class="content">
    <section class="card">
      <h2>Contact Form</h2>

      <!-- IMPORTANT: id must be myForm (script expects this) -->
      <form id="myForm"
            action="mailto:maxram3385@students.ecpi.edu"
            method="POST"
            enctype="text/plain"
            class="contact-form">

        <div class="form-row">
          <label for="name">Your Name</label>
          <!-- IMPORTANT: id must be name (script expects this) -->
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-row">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-row">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject">
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5"></textarea>
        </div>

        <!-- IMPORTANT: script expects an element with id="messageArea" -->
        <p id="messageArea" aria-live="polite"></p>

        <div class="form-actions">
          <input type="submit" value="Submit">
          <button type="button" onclick="history.back()">Back</button>
        </div>
      </form>
    </section>
  </main>

  <!-- REQUIRED by rubric -->
  <script src="script.js"></script>
</body>
</html>

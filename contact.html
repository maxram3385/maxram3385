<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Contact Page
    Author: Max Ramos

    File: contact.html
  -->

  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta name="description" content="A second HTML page called from index.html that accepts contact information.">
  <meta name="keywords" content="HTML, contacts page">
  <meta name="author" content="Max Ramos">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Index HTML Page ver.2 Project 4.8</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles-contact.css">
</head>

<body>
  <header class="site-header">
    <h1>Contact</h1>
    <p class="intro">Send me a message using the form below.</p>
  </header>

  <nav class="site-nav" aria-label="Secondary">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#music">Music</a></li>
      <li><a href="index.html#aquariums">Aquariums</a></li>
    </ul>
  </nav>

  <main class="content">
    <section class="card">
      <header>
        <h2>Contact Form</h2>
      </header>

      <form id="myForm"
            action="mailto:maxram3385@students.ecpi.edu"
            method="POST"
            enctype="text/plain">

        <div class="form-layout">
          <div class="field">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="field">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="field">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject">
          </div>

          <div class="field">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5"></textarea>
          </div>

          <div class="actions">
            <input type="submit" value="Submit">
            <button type="button" onclick="history.back()">Back</button>
          </div>

          <p id="messageArea" class="status" aria-live="polite"></p>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2026 Max Ramos</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
